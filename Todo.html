<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist 2.0</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button id="logoutBtn">Log out</button>
        </nav>
    </header>
    <div class="container">
        <h1>To-Do List</h1>
        <p id="currentUserDisplay"></p>
        <div class="search-filter">
            <input type="text" id="searchTask" placeholder="🔍 Search for a task...">
            <select id="filterStatus">
                <option value="all">All</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
        </div>
        <div class="todo-container">
            <input type="text" id="taskTitle" placeholder="Task title" required>
            <textarea id="taskDescription" placeholder="Description" required></textarea>
            <input type="date" id="taskDeadline" required>
            <select id="taskStatus">
                <option value="In Progress">In progress</option>
                <option value="Completed">Completed</option>
            </select>
            <button id="addTaskBtn">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <!-- <script src=""></script> -->
    <script>
        // Set the minimum date for the date input
        document.addEventListener('DOMContentLoaded', (event) => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('taskDeadline').setAttribute('min', today);
        });
    </script>
</body>
</html>
